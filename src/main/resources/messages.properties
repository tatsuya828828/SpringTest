# ヒーローID
signupForm.heroId = ヒーローID
NotBlank.signupForm.heroId = {0}を入力してください
Email.signupForm.heroId = {0}にはメールアドレスを入力してください

# パスワード
signupForm.password = パスワード
NotBlank.signupForm.password = {0}を入力してください
Length.signupForm.password = {0}は、{2}桁以上、{1}桁以下で入力してください
Pattern.signupForm.password = {0}は、半角英数字で入力してください

# ヒーロー名
signupForm.heroName = ヒーロー名
NotBlank.signupForm.heroName = 登録したい{0}を入力してください

# 名前
signupForm.name = 名前
NotBlank.signupForm.name = 名前を入力してください

# 年齢
signupForm.age = 年齢
Range.signupForm.age = {2}歳以上、{1}際未満の方のみ登録可能となっております

# 誕生日
signupForm.birthday = 誕生日
NotNull.signupForm.birthday = {0}を入力してください
typeMismatch.signupForm.birthday = {0}は、yyyy(年)/MM(月)/dd(日) 形式で入力してください