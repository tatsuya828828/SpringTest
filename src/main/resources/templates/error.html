<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Error</title>
	</head>
	<body>
		<!-- 各種エラー内容の表示
			${status}にはHTTPのエラーコードが格納されている
			${error}にはエラー概要が表示される
			${message}にはエラーメッセージが表示される-->
		<h1 th:text="${status} +''+ ${error}"></h1>
		<p th:text="${message}"></p>
		<p>ログイン画面に戻ってください</p>
		<form method="post" th:action="@{/logout}">
			<button class="btn btn-link" type="submit">ログイン画面に戻る</button>
		</form>
	</body>
</html>
